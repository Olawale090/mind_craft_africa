    <div class="nav_bar">

        <div class="nav_bar_icon">
            <img src="../assets/icons/Mind craft icon.jpeg" alt="icons" class="comp_icon">

       <div class="nav_bar_container">

    <div class="form_hero">

    <div class="user_register">
        <form class="user_register_keeper" action="" method="post">

            <img src="../assets/icons/Mind craft icon.jpeg" alt="ico" class="user_register_title">

            <label for="first_name" class="user_register_label"> First name </label>
            <input type="text" class="user_register_input" placeholder="Enter first name">

            <label for="last_name" class="user_register_label"> Last name </label>
            <input type="text" class="user_register_input" placeholder="Enter last name">

            <label for="email" class="user_register_label">E-mail</label>
            <input type="text" class="user_register_input" placeholder="Enter email">

            <label for="phone_number" class="user_register_label">Phone number</label>
            <input type="text" class="user_register_input" placeholder="Enter phone number">

            <label for="phone_number" class="user_register_label">Password</label>
            <input type="password" class="user_register_input" placeholder="Enter phone number">

            <label for="phone_number" class="user_register_label">Confirm password</label>
            <input type="password" class="user_register_input" placeholder="Enter phone number">

            <input type="submit" value="Submit" class="user_register_submit">
        </form>
